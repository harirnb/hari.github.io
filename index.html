<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Hari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #responseContainer {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve formatting */
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Hari</h1>
        <textarea id="inputMessage" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <div id="loadingIndicator">Processing...</div>
        <div id="responseContainer">Response will appear here..stay Tune....</div>
    </div>
    <script>
        async function sendMessage() {
            const message = document.getElementById('inputMessage').value;
            const url = 'https://chatgpt-42.p.rapidapi.com/conversationgpt4-2';
            const options = {
                method: 'POST',
                headers: {
                    'x-rapidapi-key': 'cc5e39219emshcbe78469aa29f1bp18a264jsnef462526c936',
                    'x-rapidapi-host': 'chatgpt-42.p.rapidapi.com',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [
                        {
                            role: 'user',
                            content: message
                        }
                    ],
                    system_prompt: '',
                    temperature: 0.9,
                    top_k: 5,
                    top_p: 0.9,
                    max_tokens: 256,
                    web_access: false
                })
            };
            
            document.getElementById('loadingIndicator').style.display = 'block'; // Show loading indicator
            document.getElementById('responseContainer').innerText = ''; // Clear previous response

            try {
                const response = await fetch(url, options);
                const data = await response.json(); // Parse the response as JSON
                const result = data.result || 'No response received.'; // Extract the relevant part of the response
                document.getElementById('responseContainer').innerText = result;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseContainer').innerText = 'An error occurred.';
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none'; // Hide loading indicator
            }
        }
    </script>
</body>
</html>
